<div class="container">
  <div class="upper-section">
    <img src="../assets/cold.png" alt="" *ngIf="temp <= 15">
    <img src="../assets/hot.png" alt="" *ngIf="temp > 15">

    <div class="weather-info">
      <div class="loct">
        {{ loct }}
      </div>
      <div class="temp">
        {{ temp | number: '1.0-0' }}°C
      </div>
    </div>

  </div>
  <div class="lower-section">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-container">
        <div class="info-label">
          <img src="../assets/min.png" alt="">
          <span class="info-min">
            min
          </span>
        </div>
        <div class="info-val">
          {{min}}°C
        </div>
      </div>
      <div class="info-container">
        <div class="info-label">
          <img src="../assets/max.png" alt="">
          <span class="info-min">
            max
          </span>
        </div>
        <div class="info-val">
          {{max}}°C
        </div>
      </div>
      <div class="info-container">
        <div class="info-label">
          <img src="../assets/humidity.png" alt="">
          <span class="info-min">
            humidity
          </span>
        </div>
        <div class="info-val">
          {{humidity}}%
        </div>
      </div>
      <div class="info-container">
        <div class="info-label">
          <img src="../assets/wind.png" alt="">
          <span class="info-min">
            wind
          </span>
        </div>
        <div class="info-val">
          {{wind}}km/h
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
